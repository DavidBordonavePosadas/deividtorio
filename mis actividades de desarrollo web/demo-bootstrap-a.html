<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Framework Bootstrap</title>
    <!-- Cambiado a la versión más reciente de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Manteniendo los iconos pero con diferente nomenclatura en comentarios -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Archivo CSS personal -->
    <link rel="stylesheet" href="estilos-personales.css">
</head>
<body>
    <!-- Estructura básica con clase renombrada -->
    <div class="mi-contenedor">
        Mi espacio personalizado
    </div>

    <!-- Container con diferente distribución y otro icono -->
    <div class="container d-flex align-items-center flex-column my-4">
        Espacio Bootstrap personalizado
        <i class="bi bi-balloon-heart-fill fs-3 text-danger mt-2"></i>
    </div>

    <!-- Footer simple -->
    <footer class="text-center mt-5">
        <p>Diseñado por Mí - 2025</p>
    </footer>

    <!-- Script de Bootstrap actualizado -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
